<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: grey;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: relative;
        }

        #menu-icon {
            display: none;
            position: absolute;
            top: 1em;
            right: 1em;
            cursor: pointer;
        }

        nav {
            text-align: center;
            display: flex;
            justify-content: center;
            margin-top: 1em;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 1em;
        }

        .container {
            width: 80%;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            font-size: 1.5em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        form {
            margin-top: 1em;
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 0.5em;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
            }

            nav {
                display: none;
                flex-direction: column;
            }

            nav.show {
                display: flex;
            }

            #menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <div id="menu-icon" onclick="toggleMenu()">â˜°</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Products</a>
    </nav>
</header>

<div class="container">
    <h2>Contact Information</h2>
    <p>Feel free to reach out to us for any inquiries or assistance.</p>

    <h2>Opening Hours</h2>
    <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
    <p>Saturday: 10:00 AM - 4:00 PM</p>
    <p>Sunday: Closed</p>

    <h2>Contact Form</h2>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>
