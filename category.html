<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store Categories</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color:grey;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: relative;
        }

        #menu-icon {
            display: none;
            position: absolute;
            top: 1em;
            right: 1em;
            cursor: pointer;
        }

        nav {
            text-align: center;
            display: flex;
            justify-content: center;
            margin-top: 1em;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 1em;
        }

        .container {
            width: 80%;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            font-size: 1.5em;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.2em;
            margin-bottom: 0.5em;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
            }

            nav {
                display: none;
                flex-direction: column;
            }

            nav.show {
                display: flex;
            }

            #menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Medical Store Categories</h1>
    <div id="menu-icon" onclick="toggleMenu()">â˜°</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">
    <h2>Categories:</h2>
    <ul>
        <li>Medication</li>
        <li>Medical Supplies</li>
        <li>Health Essential</li>
        <li>Specialty Products</li>
    </ul>
</div>

    function toggleMenu() {

        nav.classList.toggle('show');
    }
</script>-->

</body>
</html>
